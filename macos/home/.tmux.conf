# Fix pbcopy and pbpaste on macOS
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# Make the windows and panes one-based instead of zero-based
set -g base-index 1
setw -g pane-base-index 1

# Allow mouse click cursor/focus placement
setw -g mouse on

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# No escape key press delay
set -sg escape-time 0

# Resize panes
bind j resize-pane -D 10
bind k resize-pane -U 10
bind l resize-pane -R 10
bind h resize-pane -L 10

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Reload tmux config
bind r source-file ~/.tmux.conf

# Styling
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'
set -g pane-border-fg colour250
set -g pane-border-bg colour236
set -g pane-active-border-fg colour250
set -g pane-active-border-bg blue
set -g status-justify left
set -g status-fg white
set -g status-bg black
set -g status-left '#[fg=colour232,bg=colour154] #S #[bg=black]   '
set -g status-right '   #[fg=colour121] Node #(node -v | cut -c 2-) #[fg=white]| #[fg=red]#(whoami) '
setw -g window-status-current-format '#[bg=colour239][#{window_index}] #[fg=green]#{pane_current_command} #[fg=blue]#(echo "#{pane_current_path}" | rev | cut -d'/' -f-3 | rev)'
setw -g window-status-format '#[bg=colour236][#{window_index}] #[fg=green]#{pane_current_command} #[fg=blue]#(echo "#{pane_current_path}" | rev | cut -d'/' -f-3 | rev)'
