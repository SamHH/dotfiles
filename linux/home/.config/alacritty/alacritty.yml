# Env vars
env:
  # TODO: Unclear what this does
  TERM: xterm-256color

window:
  # Set window dimensions to that as specified by WM
  dimensions:
    columns: 0
    lines: 0

  # Padding units are physical pixels / not DPI-aware
  padding:
    x: 10
    y: 10

  # Title bar & border
  decorations: 'none'

tabspaces: 2
draw_bold_text_with_bright_colors: true

font:
  normal:
    family: 'Fira Code'
  bold:
    family: 'Fira Code'
  italic:
    family: 'Fira Code'

  size: 12

  # Effectively: x is lettet spacing, y is line height
  offset:
    x: 0
    y: 0

  # TODO
  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increase the x offset to move the glyph to
  # the right, increase the y offset to move the glyph upward.
  glyph_offset:
    x: 0
    y: 0

# Colors (Gruvbox Dark)
colors:
  # Default colors
  primary:
    background: '0x1d2021'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

background_opacity: 0.9

mouse:
  # Number of lines to scroll with mouse in apps like man, less, etc
  faux_scrolling_lines: 2

dynamic_title: true
live_config_reload: true

# Key bindings
key_bindings:
  - { key: Return,   mods: Command|Shift,    action: SpawnNewInstance    }
  - { key: V,        mods: Control|Shift,    action: Paste               }
  - { key: C,        mods: Control|Shift,    action: Copy                }
  - { key: Key0,     mods: Control,          action: ResetFontSize       }
  - { key: Equals,   mods: Control,          action: IncreaseFontSize    }

