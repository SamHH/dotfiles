// Disable mouse acceleration
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Crosshair
// From: https://www.reddit.com/r/GlobalOffensive/comments/4fo5ge/i_would_like_present_you_new_crosshair_great_for/
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.200000"
cl_crosshair_dynamic_splitalpha_innermod "0.900000"
cl_crosshair_dynamic_splitalpha_outermod "0.400000"
cl_crosshair_dynamic_splitdist "-2.000000"
cl_crosshair_outlinethickness "1.000000"
cl_crosshair_sniper_width "1"
cl_crosshairalpha "300"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "0"
cl_crosshairgap "-11.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "3.000000"
cl_crosshairstyle "2"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-7"

// Disable all music except 10 second bomb and round end warnings
snd_musicvolume "0.5"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_roundend_volume "0.2"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0.2"
snd_mute_losefocus "0"

// Minimize audio buffering/latency
snd_mixahead "0.05"

// Voice volume, and enable voice by default
voice_scale "0.5"
voice_enable "1"

// Misc audio
// From: https://www.reddit.com/r/GlobalOffensive/comments/3zqtvm/improved_csgo_sound_why_the_popular_settings_suck/
windows_speaker_config "1"
dsp_enhance_stereo "0"
snd_legacy_surround "0"
snd_pitchquality "1"
snd_front_headphone_position "90.0"
snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "1.0"

// Don't auto-switch to picked up weapons
cl_autowepswitch "0"

// Highlight damage given in top corner
alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 0.5; alias displaydamage "displaydamage_off""
alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons\blip2 0.5; alias displaydamage "displaydamage_on""
con_filter_text damage given;con_filter_text_out Player:; con_filter_enable 2;
"displaydamage"

// Toggle radar zoom
// Bound to: Numpad +/-
bind "KP_plus" "incrementvar cl_radar_scale 0.25 1.0 0.05";
bind "KP_minus" "incrementvar cl_radar_scale 0.25 1.0 -0.05";

// Show netgraph alongside scoreboard
net_graph "1"
net_graphheight "9999"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"

// Toggle team voice chat, with chat message
// Bound to: N
alias "voicetoggle" "voiceoff"
alias "voiceoff" "voice_enable 0; playvol buttons\blip2 0.5; alias voicetoggle voiceon; say_team [I have disabled voice chat.]"
alias "voiceon" "voice_enable 1; playvol buttons\blip1 0.5; alias voicetoggle voiceoff; say_team [I have enabled voice chat.]"
bind n voicetoggle

// Don't open buy menu with E, only B
cl_use_opens_buy_menu "0"

// Minimise bobbing
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "0.98"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// Disable FPS limit to maximise responsiveness
fps_max 0

// Mimic CS:S gunmodel
viewmodel_fov "65"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

// HUD scaling
hud_scaling "0.75"

// Clear decals each time you move forward
bind "w" "+forward;r_cleardecals"

// Max acceptable matchmaking ping
mm_dedicated_search_maxping "25"

// For 128 tick servers
cl_forcepreload "1"
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"

// Disable MOTD
cl_disablehtmlmotd "1"
cl_downloadfilter "nosounds"

// Notify that autoexec has loaded and load it
echo "Autoexec cfg loaded successfully."
host_writeconfig
