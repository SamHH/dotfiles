window:
    # Padding units are physical pixels / not DPI-aware
    padding:
        x: 10
        y: 10

draw_bold_text_with_bright_colors: true
dynamic_title: true
live_config_reload: true

font:
    size: 10
    normal:
        family: 'Hasklig'
    bold:
        family: 'Hasklig'
    italic:
        family: 'Hasklig'

# Nord colors
colors:
    primary:
        background: '0x2E3440'
        foreground: '0xD8DEE9'
    cursor:
        text: '0x2E3440'
        cursor: '0xD8DEE9'
    normal:
        black: '0x3B4252'
        red: '0xBF616A'
        green: '0xA3BE8C'
        yellow: '0xEBCB8B'
        blue: '0x81A1C1'
        magenta: '0xB48EAD'
        cyan: '0x88C0D0'
        white: '0xE5E9F0'
    bright:
        black: '0x4C566A'
        red: '0xBF616A'
        green: '0xA3BE8C'
        yellow: '0xEBCB8B'
        blue: '0x81A1C1'
        magenta: '0xB48EAD'
        cyan: '0x8FBCBB'
        white: '0xECEFF4'

background_opacity: 1

key_bindings:
    - { key: Return,   mods: Command|Shift,    action: SpawnNewInstance    }
    - { key: V,        mods: Control|Shift,    action: Paste               }
    - { key: C,        mods: Control|Shift,    action: Copy                }
    - { key: Key0,     mods: Control,          action: ResetFontSize       }
    - { key: Equals,   mods: Control,          action: IncreaseFontSize    }
    - { key: Subtract, mods: Control,          action: DecreaseFontSize    }

